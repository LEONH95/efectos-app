<div *ngIf="loading" class="row">
  <div class="col">
    <div class="alert alert-info text-center">
      <h1>Espere...</h1>
      <i class="fa fa-sync fa-spin fa-2x"></i>
    </div>
  </div>
</div>

<div *ngIf="error != undefined" class="row">
  <div class="col">
    <div class="alert alert-danger text-center">
      <h1>Error</h1>
      <h2>{{ error.status }}</h2>
      <p>{{ error.message }}</p>
      <p>{{ error.url }}</p>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="card-columns">
  <div class="card" *ngFor="let usuario of usuarios">
    <img [src]="usuario.avatar" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </h5>
      <p class="card-text">
        This is a longer card with supporting.
      </p>
      <p class="card-text">
        <span class="text-muted">ID: {{ usuario.id }}</span>
      </p>
    </div>
  </div>
</div>
